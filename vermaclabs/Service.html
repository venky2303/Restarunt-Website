    <section>
        <div class="popup ">
            <div class="mask d-flex align-items-center ">
                <div class="row justify-content-center  ">
                    <div class="col-12 col-lg-10 card-mobile-height ">
                        <div class="card bg-light  " style="border-radius: 1rem;">
                            <div class="card-body p-5 ">
                                <button id="close" type="button" class="popupclose">&times;</button>
                                <h3 class="mb-5 text-center">Registration Form</h3>
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 ">
                                            <label for="inputEmail4">Frist Name</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="Frist Name">
                                        </div>
                                        <div class="form-group col-md-6 ">
                                            <label for="inputEmail4">Last Name</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="Last Name">
                                        </div>
                                        <div class="form-group col-md-6 ">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                        </div>
                                        <div class="form-group col-md-6 ">
                                            <label for="inputPassword4">Qualification</label>
                                            <input type="qualification" class="form-control" id="inputPassword4" placeholder="Education details">
                                        </div>
                                        <div class="form-group col-md-6 ">
                                            <label for="inputEmail4">College</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="College Name">
                                        </div>
                                        <div class="form-group col-md-6 ">
                                            <label for="inputEmail4">Address</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="Home Address">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 ">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="form-group col-md-4 v">
                                            <label for="inputState">State</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Select state</option>
                                                <option value="AN">Andaman and Nicobar Islands</option>
                                                <option value="AP">Andhra Pradesh</option>
                                                <option value="AR">Arunachal Pradesh</option>
                                                <option value="AS">Assam</option>
                                                <option value="BR">Bihar</option>
                                                <option value="CH">Chandigarh</option>
                                                <option value="CT">Chhattisgarh</option>
                                                <option value="DN">Dadra and Nagar Haveli</option>
                                                <option value="DD">Daman and Diu</option>
                                                <option value="DL">Delhi</option>
                                                <option value="GA">Goa</option>
                                                <option value="GJ">Gujarat</option>
                                                <option value="HR">Haryana</option>
                                                <option value="HP">Himachal Pradesh</option>
                                                <option value="JK">Jammu and Kashmir</option>
                                                <option value="JH">Jharkhand</option>
                                                <option value="KA">Karnataka</option>
                                                <option value="KL">Kerala</option>
                                                <option value="LA">Ladakh</option>
                                                <option value="LD">Lakshadweep</option>
                                                <option value="MP">Madhya Pradesh</option>
                                                <option value="MH">Maharashtra</option>
                                                <option value="MN">Manipur</option>
                                                <option value="ML">Meghalaya</option>
                                                <option value="MZ">Mizoram</option>
                                                <option value="NL">Nagaland</option>
                                                <option value="OR">Odisha</option>
                                                <option value="PY">Puducherry</option>
                                                <option value="PB">Punjab</option>
                                                <option value="RJ">Rajasthan</option>
                                                <option value="SK">Sikkim</option>
                                                <option value="TN">Tamil Nadu</option>
                                                <option value="TG">Telangana</option>
                                                <option value="TR">Tripura</option>
                                                <option value="UP">Uttar Pradesh</option>
                                                <option value="UT">Uttarakhand</option>
                                                <option value="WB">West Bengal</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="inputZip">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                                Check me out
                                            </label>
                                        </div>
                                    </div>
                                    <div class="text-center ">
                                        <button class="btn btn-primary mt-2 animate__animated animate__heartBeat animate__infinite">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
